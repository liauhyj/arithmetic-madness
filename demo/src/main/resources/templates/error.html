<html>
    <head>
		<link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div class="card card-landing-template">
            <div class="top">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
        <div class="container center w-100">
            <div class="row row-settings">
                <div class="col col-settings">
                    <img class="card-img-top img-resize" src="/images/sad.gif"/>
                </div>
            </div>
            <div class="row card-title">
                <div class="col col-settings">
                <h1>Uh oh</h1>
            </div>
            </div>    
            <div class="card-body">
                <div class="row">
                    <div class="col col-settings">
                        <p>Seems like an unexpected error has occurred.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-settings">
                        <button id="returnFromErrorBtn" class="btn btn-warning btn-lg w-100" type="button">Click to return</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>   
    </body>
</html>

<script>
    $("#returnFromErrorBtn").on('click', function(e) {
		window.location.href = "../";
	});
</script>
